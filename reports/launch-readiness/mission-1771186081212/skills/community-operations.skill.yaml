gotchas:
  - trap: "Treating moderation as punishment system"
    why: |
      Punitive framing creates adversarial relationship with members.
      People fear mods instead of trusting them.
      Violations become something to hide rather than discuss.
    correct: "Moderation maintains community health. Most actions are redirections, not punishments."

  - trap: "Assuming mods don't need management"
    why: |
      Volunteer ≠ no oversight needed. Without structure, best mods burn out,
      inconsistency grows, problem mods go unchecked. Chaos eventually.
    correct: "Mods need: clear expectations, regular check-ins, feedback, recognition, and leadership."

  - trap: "Scaling community before scaling operations"
    why: |
      Growth without operational capacity means declining quality.
      Response times increase. Bad actors aren't caught.
      Members' first experiences get worse. Growth becomes liability.
    correct: "Ops capacity should slightly LEAD community growth, not follow it."

  - trap: "No protocol for 'I can't handle this'"
    why: |
      Mods will encounter situations beyond their capacity - mental health,
      legal threats, personal attacks. Without escalation path, they either
      freeze (nothing happens) or improvise (inconsistent response).
    correct: "Every mod knows exactly who to escalate to and when. No shame in escalating."
