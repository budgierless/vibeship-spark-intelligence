disasters:
  - title: "The Moderator Burnout Cascade"
    story: |
      A 30K member community had a team of 8 volunteer mods. No shifts, no coverage
      planning - just "help when you can." Two core mods started doing 80% of the
      work. After 6 months, both quit on the same week. The remaining mods were
      overwhelmed. Response times went from <30 minutes to >24 hours. Trolls noticed.
      A harassment campaign launched. More mods quit. The community dissolved into
      chaos. Years of community building destroyed in 3 weeks.
    lesson: "Mod burnout is community death. Structured coverage, recognition, and limits aren't optional."

  - title: "The Rule Lawyer Exodus"
    story: |
      A professional community hired mods who enforced rules to the letter. Someone
      posted a job listing in the wrong channel - banned. A member vented about a
      bad day in off-topic - warned for "negativity." A veteran member criticized
      a company decision - post deleted for "drama." Within 6 months, the most
      valuable members left, complaining about "power-tripping mods." The community
      became a sterile, lifeless place where no one risked saying anything real.
    lesson: "Rules serve community, not the other way around. Judgment and empathy > rigid enforcement."

  - title: "The Onboarding Nobody Finished"
    story: |
      A crypto community built an elaborate onboarding: read 5 documents, complete
      quiz, verify wallet, introduce yourself in specific format. Completion rate:
      8%. The 92% who bounced included whales, developers, and influencers. When
      they launched their token, the community was tiny and irrelevant. "We wanted
      quality members," leadership said. They got neither quality nor quantity.
    lesson: "Friction filters everyone, not just bad actors. Onboarding should be smooth, not an obstacle course."

  - title: "The Invisible Crisis"
    story: |
      A mental health community had a member posting increasingly concerning content.
      No one flagged it. Mods assumed someone else was handling it. There was no
      crisis protocol. Three weeks later, the member shared that they'd had a crisis
      event. The community found out through a concerned family member asking why
      no one had responded to obvious warning signs. Mod team faced liability
      questions and massive guilt.
    lesson: "Crisis protocols aren't paranoid, they're responsible. Clear escalation paths save lives."

anti_patterns:
  - name: Moderator Burnout Factory
    why_bad: |
      Volunteer mods have limits. Without structure, work falls to the most dedicated
      who then burn out. When they quit, institutional knowledge walks out.
      No recognition leads to resentment. Replacement is slow. Coverage gaps kill.
    instead: |
      Structured shifts and coverage expectations.
      Recognition and appreciation systems.
      Clear growth paths (mod -> senior -> lead).
      Regular check-ins on moderator wellbeing.
      No one is indispensable by design.
    code_smell: "Two mods handle >60% of mod actions, or you can't name last time mods were thanked"

  - name: Rule Lawyer Moderation
    why_bad: |
      Communities are human, not courtrooms. Technically correct but emotionally
      wrong enforcement damages trust. Members feel policed, not supported.
      Context matters. Intent matters. Rigid enforcement ignores both.
    instead: |
      Train mods on intent behind rules.
      Empower judgment calls within guidelines.
      Default to empathy, escalate edge cases.
      Focus on outcomes (community health) not just rules.
    code_smell: "Mod actions that are 'correct' but members feel unfair"

  - name: Invisible Moderators
    why_bad: |
      When mods only appear to enforce rules, they're seen as police.
      No relationship built before conflict.
      Enforcement feels punitive, not protective.
      Members don't trust people they don't know.
    instead: |
      Mods participate as regular members too.
      Positive interactions outnumber enforcement.
      Build relationships so enforcement is accepted.
      Be human, not just badge-holders.
    code_smell: "Members don't know mods' names or interact with them outside enforcement"

  - name: Onboarding as Obstacle Course
    why_bad: |
      Every friction point loses members. Elaborate verification keeps out
      bad actors AND good ones. If onboarding is a test, you're filtering
      for patience, not community fit. Most bounced members never come back.
    instead: |
      Minimum viable verification (captcha, basic rules acknowledgment).
      Value before friction (show community worth joining, then ask for investment).
      Streamline ruthlessly. Measure completion rates.
    code_smell: "Onboarding completion rate <50%"

  - name: Crisis Improvisation
    why_bad: |
      Every crisis handled ad-hoc means reinventing response under pressure.
      Inconsistent handling creates confusion. Liability exposure increases.
      Critical moments fumbled because no one knew the protocol.
    instead: |
      Documented crisis protocols for common scenarios.
      Clear escalation paths and response ownership.
      Regular drills and protocol reviews.
      Post-incident reviews to improve.
    code_smell: "No written protocol for harassment, mental health, or legal issues"

patterns:
  - name: Moderation Framework
    when: Establishing or revamping moderation systems
    implementation: |
      ## Moderation System Design

      ### Moderation Tiers
      | Level | Handles | Who | Response Target |
      |-------|---------|-----|-----------------|
      | 1 | Spam, obvious violations | Automod/bots | Instant |
      | 2 | Minor violations | Junior mods | < 1 hour |
      | 3 | Serious violations | Senior mods | < 4 hours |
      | 4 | Bans, appeals, legal | Lead/Admin | < 24 hours |

      ### Escalation Path
      ```
      Automod → Junior Mod → Senior Mod → Lead → Admin → Legal
      ```

      ### Enforcement Progression
      | Severity | First Offense | Second | Third |
      |----------|---------------|--------|-------|
      | Minor | Warning | 24h mute | 7d mute |
      | Moderate | 24h mute | 7d ban | Permanent |
      | Severe | 7d ban | Permanent | Report to platform |
      | Critical | Immediate ban | - | - |

      ### Required Documentation
      ```
      For each action:
      - Screenshot of violation
      - Rule violated (specific)
      - Action taken
      - Mod who took action
      - Appeals process communicated
      - Date/time
      ```

      ### Appeals Process
      1. Appeal submitted to mod lead (not original mod)
      2. Review within 48 hours
      3. Decision communicated with reasoning
      4. No re-appeals for same incident
    gotchas:
      - "Consistency matters more than individual decisions - document and follow"
      - "Mods shouldn't handle their own appeals - bias is real"
      - "Some rules deserve immediate permanent ban - document which ones"

  - name: Onboarding Flow Design
    when: Setting up or optimizing new member experience
    implementation: |
      ## Member Onboarding

      ### The First 5 Minutes
      ```
      JOIN → WELCOME → RULES → INTRO → FIRST VALUE → FIRST CONNECTION
      ```

      ### Onboarding Checklist
      - [ ] Automated welcome message (immediate)
      - [ ] Rules acknowledgment (simple, not quiz)
      - [ ] Self-introduction prompt (guided template)
      - [ ] Channel orientation (where to go first)
      - [ ] First quick win (value in <5 min)
      - [ ] Human connection (staff or member reply within 1 hour)

      ### Welcome Message Template
      ```
      Hey [name]! Welcome to [community]!

      Quick start:
      1. Say hi in #introductions
      2. Check out #start-here for what we're about
      3. Ask questions in #help

      Pro tip: [One valuable thing they can do immediately]

      Questions? We're here to help!
      ```

      ### Tracking Success
      | Metric | Target | How to Measure |
      |--------|--------|----------------|
      | Intro completion | 60%+ | Posted in intros |
      | First message | 40%+ | Any message in 48h |
      | Day 7 return | 50%+ | Active on day 7 |
      | First reply received | <1h | Time to first reply |

      ### The Human Touch
      Goal: Every new member has human interaction within 1 hour.
      Assignment: Rotate which mod/member welcomes newcomers.
      Automation helps, humans seal the deal.
    gotchas:
      - "Every step loses members - measure and minimize friction"
      - "Automated welcome ≠ welcomed - human follow-up matters"
      - "First 24 hours determine if they stay - prioritize this window"

  - name: Crisis Response Protocol
    when: Establishing protocols for serious incidents
    implementation: |
      ## Crisis Response Framework

      ### Crisis Levels
      | Level | Example | Response |
      |-------|---------|----------|
      | 1 | Heated argument | Mod intervention, cool down |
      | 2 | Harassment report | Senior mod, documentation |
      | 3 | Coordinated attack | All hands, lockdown option |
      | 4 | Legal/safety threat | Leadership, legal, platform |

      ### Level 2+ Immediate Actions (First 15 Minutes)
      1. Assess severity level
      2. Document everything (screenshots)
      3. Contain if possible (mute, slow mode)
      4. Alert appropriate team members
      5. Do NOT engage emotionally

      ### Internal Communication Template
      ```
      CRISIS ALERT - Level [X]

      What happened: [factual summary]
      Current status: [contained/ongoing]
      Immediate needs: [help needed]
      Next steps: [planned actions]

      Coordination thread: [link]
      Lead: [who is point person]
      ```

      ### Mental Health Crisis Protocol
      ```
      If member expresses self-harm or crisis:
      1. Acknowledge without judgment
      2. Provide crisis resources (hotlines, text lines)
      3. Escalate to lead immediately
      4. Do NOT leave them alone in public channel
      5. Follow up privately if safe to do so
      6. Document for internal review
      ```

      ### Post-Crisis Requirements
      - Incident report within 24h
      - Team debrief within 48h
      - Process improvements identified
      - Community update if appropriate
      - Support for affected members/mods
    gotchas:
      - "Documentation protects everyone - even if it feels bureaucratic"
      - "Mod self-care after crisis is not optional - check in on responders"
      - "Some crises need external help (legal, mental health professionals)"

  - name: Scaling Operations Framework
    when: Community growth is outpacing team capacity
    implementation: |
      ## Scaling Operations

      ### Team Structure by Size
      | Community Size | Team Structure |
      |----------------|----------------|
      | 0-500 | 1 community manager |
      | 500-2K | CM + 2-3 volunteer mods |
      | 2K-10K | CM + mod lead + 5-10 mods |
      | 10K-50K | Community team + regional mods |
      | 50K+ | Full community org |

      ### Mod-to-Active Ratio
      Target: 1 mod per 200-500 active members
      (Active = posted in last 30 days)

      ### Automation Priorities
      | Automate First | Keep Human |
      |----------------|------------|
      | Spam filtering | Appeals |
      | Welcome messages | Complex introductions |
      | FAQ responses | Nuanced questions |
      | Role assignment | Culture enforcement |
      | Metrics collection | Relationship building |

      ### Moderator Pipeline
      ```
      IDENTIFY:
      - Active, positive members
      - Already helping others
      - Demonstrates community values

      RECRUIT:
      - Personal invitation (not public application)
      - Trial period with limited powers
      - Clear expectations and time commitment

      DEVELOP:
      - Training materials
      - Shadow experienced mods
      - Gradual responsibility increase

      RETAIN:
      - Regular appreciation
      - Growth opportunities
      - Burnout prevention
      - Clear offramps if needed
      ```
    gotchas:
      - "Scale moderation BEFORE you need it - lag time kills"
      - "Volunteer mods need structure MORE than paid staff"
      - "Coverage gaps (timezones, weekends) are where problems happen"

  - name: Moderator Health System
    when: Building sustainable moderation team
    implementation: |
      ## Moderator Wellbeing

      ### Burnout Prevention Structure
      | Element | Implementation |
      |---------|----------------|
      | Shift limits | Max 4 hours active modding/day |
      | Coverage rotation | No one covers same time always |
      | Time off | Mandatory weeks off, no guilt |
      | Escalation | Clear path to hand off hard cases |

      ### Recognition System
      | Cadence | Recognition |
      |---------|-------------|
      | Real-time | Public thanks for great actions |
      | Weekly | Highlight in team updates |
      | Monthly | Moderator of the month (if appropriate) |
      | Annually | Gifts, swag, formal recognition |

      ### Check-in Protocol
      ```
      Monthly with each mod:
      - How are you feeling about mod work?
      - What's been hardest recently?
      - What support do you need?
      - Any conflicts or concerns?
      - Comfortable with current load?
      ```

      ### Hard Content Protocols
      - Warn before exposing to graphic content
      - Provide opt-out from hardest content types
      - Mental health resources available
      - Debrief after difficult incidents
      - Professional support if needed

      ### Exit Path
      Mods should be able to step back gracefully:
      - No shame in stepping down
      - Alumni status available
      - Keep door open for return
    gotchas:
      - "The best mods are most at risk for burnout - protect them"
      - "Unpaid doesn't mean unlimited - volunteers need boundaries"
      - "One burned-out mod does more damage than no mod"

red_team:
  - attack: "Coordinated Harassment Campaign"
    impact: |
      Outside group targets community or specific members with organized
      harassment. Multiple accounts, coordinated timing, overwhelms mods.
      Target members leave. Community reputation damaged.
    defense: |
      Lockdown protocol ready (restrict new members, slow mode).
      Block coordination (ban waves, not individual).
      Platform report mechanisms.
      Support for targeted members.
      Public stance against harassment.

  - attack: "Mod Account Compromise"
    impact: |
      Attacker gains access to mod account through phishing or credential reuse.
      Mass bans, deleted content, trust destruction. Community questions
      all mod actions.
    defense: |
      2FA required for all mods.
      Limited permissions per tier.
      Audit logs monitored.
      Quick revocation process.
      Regular access reviews.

  - attack: "Slow Infiltration by Bad Actor"
    impact: |
      Bad actor builds reputation over months, gains mod status, then uses
      position to harm community or specific members. Damage done before
      detection.
    defense: |
      Gradual responsibility increase.
      Multiple mods review major actions.
      Watch for behavior pattern changes.
      No single mod has unchecked power.
      Community feedback channels.

testing:
  - type: Onboarding Experience Test
    focus: Verify new member experience is smooth
    example: |
      ## Monthly Onboarding Audit
      1. Create new account and join as stranger
      2. Time from join to first welcome message
      3. Clarity of what to do next
      4. Time to receive human response
      5. How long until first valuable interaction?
      Target: Welcomed in <5 min, human contact in <1h

  - type: Crisis Response Drill
    focus: Test team readiness for incidents
    example: |
      ## Quarterly Crisis Drill
      1. Simulate crisis scenario (announced drill)
      2. Measure response time to first action
      3. Measure escalation speed
      4. Review communication quality
      5. Debrief: What worked? What didn't?
      6. Update protocols based on learnings

decision_framework:
  - situation: "Long-time valuable member violates rule"
    choose: "Private conversation first, public action only if necessary"
    because: |
      Context matters. Long-time members have earned benefit of the doubt.
      Private conversation often resolves issue without public drama.
      Public enforcement should match severity, not just rule.

  - situation: "Borderline content - not clearly against rules"
    choose: "Escalate to senior mod, document decision either way"
    because: |
      Borderline cases create precedent. Individual mods shouldn't set policy
      in ambiguous situations. Documentation helps future consistency.
      Better to deliberate than to act hastily on edge cases.

  - situation: "Mod team is overwhelmed"
    choose: "Scale automation first, recruit mods second, reduce scope third"
    because: |
      Automation handles repetitive work without burnout.
      Recruiting takes time but expands capacity.
      Reducing scope (temporarily restricting features) buys time.
      Order matters: automate what you can before adding humans.

  - situation: "Member complains about mod action"
    choose: "Acknowledge receipt, route to appeals, don't debate publicly"
    because: |
      Public debates undermine mod authority and create drama.
      Appeals process exists for a reason.
      Member should feel heard without the channel being a courtroom.

recovery:
  - failure: "Mod team lost multiple members suddenly"
    detection: "Coverage gaps, response times up, quality down"
    recovery: |
      1. Immediate: Recruit emergency volunteers from trusted members
      2. Short-term: Reduce scope (close lower-priority channels, increase automation)
      3. Medium-term: Accelerated mod pipeline (faster onboarding)
      4. Long-term: Build redundancy into team structure
    prevention: "No critical dependency on any single mod. Pipeline always running."

  - failure: "Community culture has degraded"
    detection: "Increased violations, declining engagement, negative sentiment"
    recovery: |
      1. Acknowledge the problem (community statement)
      2. Increase visible mod presence
      3. Re-emphasize values through positive recognition
      4. Consistent enforcement of rules
      5. May need to remove persistent bad actors
      6. Takes 2-3 months to shift culture
    prevention: "Consistent enforcement from day one. Don't let small violations slide."

  - failure: "Crisis handled poorly, trust damaged"
    detection: "Member complaints, mod confidence shaken, leadership questions"
    recovery: |
      1. Internal debrief: what went wrong, honestly
      2. Public acknowledgment if appropriate
      3. Protocol updates based on learnings
      4. Support for those affected
      5. Follow-up to show changes implemented
    prevention: "Written protocols. Regular drills. Clear escalation. No improvisation."

