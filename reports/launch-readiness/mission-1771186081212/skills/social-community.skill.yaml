  - "Twitter/X community building and engagement strategy"
  - "Reddit community management and karma economy"
  - "Farcaster and decentralized social strategy"
  - "Forum community management (Discourse, etc.)"
  - "Cross-platform content coordination"
  - "Social listening and sentiment monitoring"
