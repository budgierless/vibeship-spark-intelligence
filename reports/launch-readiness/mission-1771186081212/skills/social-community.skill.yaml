disasters:
  - title: "The Wendy's Social Success That Almost Broke Them"
    story: "Wendy's roast account went viral and every brand tried to copy the sarcastic, roasting tone. But Wendy's had years of brand equity to back the persona. Dozens of brands attempted the same strategy, came off as try-hard or offensive, and had to issue apologies. One insurance company's 'roast' of a customer complaint went viral for all the wrong reasons, costing them millions in crisis management."
    lesson: "Don't copy social strategies without the context that made them work. What's edgy from one brand is offensive from another. Know your brand's license to be bold."

  - title: "The Reddit Self-Promotion Ban Wave"
    story: "A SaaS company thought they'd cracked Reddit by having employees post helpful answers that subtly mentioned their product. Reddit's community detected the pattern within weeks. Users compiled evidence, mods banned the accounts, and a front-page post exposed the 'astroturfing.' The company was blacklisted - any mention of their product got automatically removed for years."
    lesson: "Reddit detects and punishes manipulation more severely than any platform. The 10:1 rule exists for a reason. One promotional post for every 10 genuine contributions, minimum."

  - title: "The Elon Twitter Algorithm Change Disaster"
    story: "Brands that had built their entire strategy around Twitter's pre-2023 algorithm saw engagement drop 80% overnight when the algorithm changed to favor blue checkmarks and engagement bait. Companies that had invested millions in organic Twitter presence found themselves invisible unless they paid or played the new game."
    lesson: "Never build your community on a single platform. Platforms change rules without warning. Own your community relationships through email, Discord, or other channels you control."

  - title: "The Farcaster FOMO Failure"
    story: "Teams rushed to Farcaster in 2024 expecting it to be 'the next Twitter' and allocated resources to building presence. Many found the crypto-native audience smaller than expected, frames engagement didn't translate to business value, and they'd neglected their established channels while chasing the new thing."
    lesson: "New platforms should be experiments, not pivots. Maintain your existing channels while testing new ones. Most 'Twitter killers' don't kill Twitter."

anti_patterns:
  - name: "Broadcast-Only Social"
    why_bad: "Posting announcements without engagement is using social media as a press release wire. Algorithm hates it, followers ignore it, no community forms. You become background noise."
    instead: "80% engagement, 20% broadcast. Reply to everyone who engages. Ask questions. Start conversations. Be present, not just posting."
    code_smell: "Zero replies to your posts; engagement rate <1%; followers aren't growing despite consistent posting"

  - name: "Cross-Post Everything"
    why_bad: "Copy-pasting the same content to Twitter, LinkedIn, Reddit, and Facebook ignores that each platform has different culture, format, and audience expectations. Content that works on Twitter dies on Reddit. LinkedIn posts on Twitter look out of touch."
    instead: "Create platform-native content. Same message, different execution. Twitter = punchy, Reddit = detailed, LinkedIn = professional, Farcaster = crypto-fluent."
    code_smell: "Same post copy-pasted with only hashtags changed; Reddit posts that read like tweets"

  - name: "Ignoring Negative Comments"
    why_bad: "Silence looks like admission of guilt or indifference. Negative comments left unaddressed become the narrative. Other users see complaints with no response and assume the worst."
    instead: "Respond to criticism quickly, professionally, and publicly. Take heated discussions to DM. Turn critics into advocates with genuine problem-solving."
    code_smell: "Multiple unanswered complaints visible on profile; negative sentiment in reply threads"

  - name: "Engagement Farming"
    why_bad: "Asking 'What's your unpopular opinion?' every day, running meaningless polls, and begging for retweets trains your audience that you have nothing valuable to say. Real followers leave, engagement farmers arrive."
    instead: "Earn engagement through valuable content. Occasional interactive posts are fine, but they should serve your community, not your metrics."
    code_smell: "High engagement but low clicks/conversions; followers who never buy or join"

patterns:
  - name: "Twitter Community Building System"
    when: "Building or growing Twitter/X presence"
    implementation: |
      ## Content Pillar Strategy
      | Pillar | Frequency | Purpose |
      |--------|-----------|---------|
      | Educational | 3-4x/week | Establish expertise, provide value |
      | Engagement | Daily | Build relationships, show personality |
      | Community Spotlight | 2x/week | Celebrate and elevate followers |
      | Behind-the-scenes | 1x/week | Build connection, humanize brand |
      | Promotional | 1x/week MAX | Direct asks, launches, announcements |

      ## Engagement Protocol
      ```
      DAILY (30-60 min):
      ├── Reply to all mentions within 2 hours
      ├── Engage with 5-10 relevant accounts
      ├── Quote tweet 1-2 pieces with value-add
      └── Start 1-2 conversations in replies

      WEEKLY:
      ├── Host or join 1 Twitter Space
      ├── Create 1 thread with deep value
      ├── Spotlight community members
      └── Review analytics, adjust strategy
      ```

      ## Algorithm Optimization (2024+)
      - Replies matter more than likes
      - Long-form content (threads) favored
      - Blue checkmark helps visibility
      - First hour engagement critical
      - Images/video boost reach
    gotchas:
      - "The algorithm changes constantly - what works today may not work in 6 months"
      - "Engagement pods and fake engagement will get you shadowbanned"
      - "Twitter Spaces attendance has dropped - only host if you have real draw"

  - name: "Reddit Community Strategy"
    when: "Building presence on Reddit"
    implementation: |
      ## The Golden Rules of Reddit
      1. **Be a community member first** - Post history matters
      2. **10:1 ratio minimum** - 10 value posts per 1 promotional mention
      3. **Never fake authenticity** - Reddit detects and destroys astroturfers
      4. **Different subreddits = different cultures** - Lurk before posting

      ## Building Credibility
      ```
      PHASE 1: LURKER (Month 1)
      - Read top posts in target subreddits
      - Understand culture, humor, taboos
      - Note what gets upvoted vs downvoted
      - Identify power users and mods

      PHASE 2: CONTRIBUTOR (Months 2-3)
      - Help others with genuine expertise
      - Answer questions thoroughly
      - Never mention your product
      - Build karma and post history

      PHASE 3: TRUSTED MEMBER (Month 4+)
      - Can occasionally mention product contextually
      - Always disclose affiliation
      - Continue providing value without promotion
      ```

      ## Subreddit Strategy
      | Strategy | When to Use |
      |----------|-------------|
      | Create own subreddit | 100K+ customers, active brand community |
      | Participate in others | Building credibility, early stage |
      | AMA | Major launch, significant following |
    gotchas:
      - "Reddit has long memory - past manipulation will be found and exposed"
      - "Mods have absolute power in their subreddits - respect them"
      - "Votes are fuzzy - don't obsess over exact numbers"
      - "Self-promotion bans are permanent and cross-subreddit"

  - name: "Farcaster Growth Strategy"
    when: "Building presence on decentralized social"
    implementation: |
      ## Why Farcaster Matters
      - Crypto-native audience (high quality for Web3)
      - Lower competition than Twitter
      - Frame functionality for interactive content
      - Direct cast engagement (no algorithm hiding)

      ## Content Approach
      | Content Type | Performance |
      |--------------|-------------|
      | Technical insights | High engagement from builders |
      | Frames (interactive) | Viral potential, unique to platform |
      | Crypto commentary | Native audience expects this |
      | General content | Lower engagement than Twitter |

      ## Frame Strategy
      ```typescript
      // Frames = interactive experiences in feed
      // Use cases:
      // - NFT mints directly from feed
      // - Polls with on-chain recording
      // - Mini-games and experiences
      // - Check-ins and event registration
      // - Product demos and trials
      ```

      ## Channel Strategy
      - Join relevant channels before creating your own
      - Consistent posting in chosen channels
      - Engage with casts in your channels
      - Only create channel when you have active following
    gotchas:
      - "Farcaster audience is smaller but higher signal - quality over quantity"
      - "Frames require development resources - don't commit without capacity"
      - "The platform is evolving rapidly - stay current on features"

  - name: "Cross-Platform Coordination"
    when: "Managing presence across multiple social platforms"
    implementation: |
      ## Platform Hierarchy
      Pick 1-2 primary platforms based on audience:

      | Audience | Primary | Secondary |
      |----------|---------|-----------|
      | Developers | Twitter, Reddit | Farcaster, Discord |
      | Crypto/Web3 | Twitter, Farcaster | Discord, Telegram |
      | B2B | LinkedIn, Twitter | Reddit |
      | Consumer | Twitter, TikTok | Instagram, Reddit |

      ## Content Adaptation Matrix
      | Twitter | LinkedIn | Reddit | Farcaster |
      |---------|----------|--------|-----------|
      | Punchy, opinionated | Professional, thoughtful | Detailed, humble | Crypto-fluent, technical |
      | Threads for depth | Articles for authority | Comments > posts | Frames for engagement |
      | Hot takes work | Hot takes risky | Hot takes death | Hot takes expected |

      ## Workflow
      ```
      CONTENT CREATION:
      1. Create core message/insight
      2. Adapt to each platform's format
      3. Schedule for optimal times per platform
      4. Monitor and engage on each

      NOT:
      1. Write one post
      2. Copy to all platforms
      3. Wonder why it doesn't work
      ```
    gotchas:
      - "You cannot maintain high-quality presence on 5+ platforms - pick 2-3"
      - "Cross-linking between platforms usually underperforms native content"
      - "Each platform has different peak times - schedule accordingly"

red_team:
  - attack: "Coordinated negative review bombing"
    impact: "New visitors see wall of negative content, trust destroyed, SEO damaged"
    defense: "Monitor brand mentions with alerts, have response templates ready, mobilize community defenders, document for platform reports, never engage in flame wars"

  - attack: "Account impersonation/hacking"
    impact: "Fake posts damage reputation, phishing links sent to followers, years of work destroyed"
    defense: "2FA on all accounts, unique passwords, verify account with platforms, monitor for impersonator accounts, have account recovery documented"

  - attack: "Context collapse - old posts resurface"
    impact: "Years-old posts taken out of context cause current controversy, cancel culture activation"
    defense: "Regular audit of old posts, clear brand voice guidelines, transparent acknowledgment if issues arise, don't delete (creates Streisand effect)"

  - attack: "Competitor astroturfing"
    impact: "Fake negative sentiment from competitor's fake accounts damages reputation"
    defense: "Document suspicious patterns, report to platforms, transparent public response, community can often identify fake accounts"

testing:
  - type: "Platform Health Metrics"
    focus: "Track engagement quality, not vanity metrics"
    example: |
      ## Twitter Metrics That Matter
      - Engagement rate (>3% is good, >5% excellent)
      - Reply rate (are people talking back?)
      - Click-through rate on links
      - Profile visits to follower conversion
      - DM volume (high-intent engagement)

      ## Reddit Metrics
      - Comment karma (more valuable than post karma)
      - Upvote ratio on posts (>80% is healthy)
      - Are posts getting removed by mods?
      - Community sentiment in comments

      ## Warning Signs
      - Follower growth without engagement growth
      - High impressions, low engagement
      - Comments are mostly bots or spam
      - Engagement drops when you don't post (no organic discussion)

  - type: "Content Performance Analysis"
    focus: "Understand what resonates to improve strategy"
    example: |
      ## Weekly Analysis Template
      | Post | Impressions | Engagement | Clicks | Type |
      |------|-------------|------------|--------|------|
      | ... | ... | ...% | ... | Thread |

      ## Questions to Answer:
      - Which content types perform best?
      - What topics resonate most?
      - What time/day gets best engagement?
      - What's the pattern in viral posts?
      - What flopped and why?

decision_framework:
  - situation: "New platform emerging, everyone's talking about it"
    choose: "Experiment with 10% of resources while maintaining primary platforms"
    because: "Most new platforms fail or stay niche. Don't abandon established presence for hype. Test and validate before committing."

  - situation: "Negative comments under every post"
    choose: "Address legitimate concerns, ignore trolls, don't delete (usually)"
    because: "Deleting looks like censorship. Responding to trolls feeds them. Address real issues publicly to show you care, take heated discussions private."

  - situation: "Engagement dropping despite consistent posting"
    choose: "Audit content strategy, test new formats, engage more in replies"
    because: "Algorithm changes or content staleness. Before blaming the platform, ensure you're still providing value. Often the answer is more engagement, not more content."

  - situation: "Viral negative post about your brand"
    choose: "Rapid, factual, humble response within hours"
    because: "Silence = guilt. Defensiveness = confirmation. Quick, honest, empathetic response can turn crisis into credibility."

recovery:
  - failure: "Account suspended or banned"
    detection: "Cannot log in, followers can't see content, platform notification"
    recovery: |
      1. Review platform's appeal process immediately
      2. Document everything about the suspension
      3. File appeal with specific policy you believe wasn't violated
      4. Communicate with audience via backup channels
      5. If permanent, start rebuilding with lessons learned
    prevention: "Understand and follow platform rules, avoid automation that looks like bots, don't buy followers/engagement, have backup account established"

  - failure: "Viral negative moment (bad tweet, offensive post)"
    detection: "Engagement spike with negative sentiment, mentions flooding"
    recovery: |
      1. Don't delete (makes it worse, screenshots exist)
      2. Don't double down or get defensive
      3. Acknowledge the issue within hours
      4. Apologize if warranted, without excuses
      5. Explain corrective actions
      6. Let it cool down - don't keep addressing it
    prevention: "Review process for posts, understand your brand's license, train team on what not to post, have crisis response plan"

  - failure: "Engagement has died - posting into void"
    detection: "Consistent <1% engagement, no replies, follower count stagnant"
    recovery: |
      1. Audit recent content - has quality dropped?
      2. Check if algorithm changed (research current best practices)
      3. Increase engagement ratio - more replies, less posting
      4. Collaborate with others in your space
      5. Try new content formats (video, threads, etc.)
      6. Consider if audience has moved platforms
    prevention: "Never rely 100% on any single platform, maintain engagement even during busy periods, stay current on platform changes"

examples:
  - name: "Twitter Growth Playbook"
    code: |
      ## Month 1: Foundation
      - Define voice and content pillars
      - Set up analytics tracking
      - Create content calendar
      - Identify 50 accounts to regularly engage with

      ## Month 2-3: Growth Phase
      Daily Schedule:
      - Morning: Check mentions, reply to all
      - Afternoon: 1-2 original posts
      - Evening: Engagement (replies, quotes)

      Weekly:
      - 1 thread with deep value
      - 1 Twitter Space (host or guest)
      - Analysis of what performed

      ## Month 4+: Scale
      - Double down on content types that work
      - Collaborate with similar-sized accounts
      - Test paid promotion on best organic content
      - Build email list from social followers

  - name: "Reddit Launch Strategy"
    code: |
      ## Pre-Launch (3 months before)
      Month 1: Team members build genuine karma
      Month 2: Become helpful community members
      Month 3: Identify best subreddits for launch

      ## Launch Week
      Day 1-2: Soft launch, ask for feedback in relevant subreddit
      Day 3-5: Incorporate feedback visibly
      Day 6-7: Consider AMA if significant interest

      ## Post-Launch
      - Continue being helpful community member
      - Only post updates when genuinely newsworthy
      - Watch for organic mentions, engage helpfully
      - NEVER brigade or ask team to upvote

gotchas:
  - trap: "Automating everything for 'efficiency'"
    why: "Scheduled posts without real engagement look robotic. Auto-replies are obvious. Communities form around real people, not content machines."
    correct: "Automate scheduling, not engagement. Every reply should be human and thoughtful."

  - trap: "Treating all platforms the same"
    why: "Twitter's hot take culture will get you destroyed on LinkedIn. Reddit's humility requirement doesn't apply to Twitter. Each platform has unwritten rules that outsiders violate."
    correct: "Spend time understanding each platform's culture before posting. When in doubt, lurk more."

  - trap: "Chasing followers instead of community"
    why: "1M followers who don't care is worth less than 10K who deeply engage. Follower count is a vanity metric. Engagement and conversion matter."
    correct: "Focus on engagement rate, not follower count. Build relationships, not audiences."

  - trap: "Ignoring DMs and small accounts"
    why: "Today's small account is tomorrow's influencer. The DM you ignored could have been a partnership opportunity. Everyone starts small."
    correct: "Respond to everyone who engages genuinely. You never know who's on the other side of the screen."
