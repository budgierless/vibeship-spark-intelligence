gotchas:
  - trap: "Designing for desktop first"
    why: "60%+ of traffic is mobile. Desktop-first means mobile is afterthought, conversions suffer."
    correct: "Design mobile first. Make it work on small screen, then enhance for large."
  - trap: "Testing too many things at once"
    why: "Can't know what caused change. Wasted test cycles. Slower learning."
    correct: "One variable per test. Headline OR CTA color OR image. Never all three."
  - trap: "Optimizing for vanity metrics"
    why: "Traffic, time on page, scroll depth mean nothing if nobody converts."
    correct: "Only metric that matters: conversion rate. Everything else is secondary."
  - trap: "Copying competitor's page"
    why: "You don't know if their page works. Their audience isn't your audience."
    correct: "Study patterns, not pages. Test what works for YOUR audience."
  - trap: "Adding 'just one more thing'"
    why: "Every addition is potential friction. More content = more decisions = fewer conversions."
    correct: "Launch minimal, then add only what A/B tests prove valuable."
