# SECTION 12: Gotchas (The traps everyone falls into)
gotchas:
  - trap: "Writing for approval instead of conversion"
    why: "Stakeholders often prefer 'professional' over effective"
    correct: "Test both versions. Let data decide. Share winning data to educate stakeholders."

  - trap: "Assuming you know what works"
    why: "Copywriters often have biases. Audiences surprise you."
    correct: "Test everything. Your 'best' idea might lose to your 'backup' idea."

  - trap: "Making claims without proof"
    why: "Unsubstantiated claims destroy credibility instantly"
    correct: "Every claim needs evidence: data, testimonial, demo, or explanation"

  - trap: "Writing copy without customer research"
    why: "Guessing customer language always underperforms real language"
    correct: "Mine reviews, support tickets, interviews. Use their exact words."

  - trap: "Focusing on word count instead of impact"
    why: "Long copy works when every word pulls weight. Padding kills conversion."
    correct: "Write long, edit ruthlessly. Keep only what converts."

  - trap: "Using jargon your audience doesn't use"
    why: "Industry insiders overestimate how much outsiders understand"
    correct: "Test copy with actual customers. If they ask 'what does that mean?', rewrite."
